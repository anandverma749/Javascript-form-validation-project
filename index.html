<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>
<body>
    <div class="">
        <form id="form" action="/submit.html" method="get">
            <div class="mb-3">
                <label for="fullname" id="fullname-label" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullname" name="fullname" required>
                <div id="name-msg"></div>
            </div>
            <div class="mb-3">
              <label for="email" id="email-label" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="email" required>
              <div id="email-msg"></div>
            </div>
            <div class="mb-3">
                <label class="form-label" id="phone-label" for="phonenumber">Phone Number</label>
                <input type="tel" class="form-control" id="phonenumber" class="form-control" name="phonenumber" pattern="[0-9]{10}" required/>
                <div id="phone-msg"></div>
            </div>
            <div class="mb-3">
              <label for="password" id="password-label" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required>
              <div id="password-msg"></div>
            </div>
            <div class="mb-3">
              <label for="confirmpassword" id="confirmpassword-label" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmpassword" required>
              <div id="confirmpassword-msg"></div>
            </div>
            <button type="submit" id="submit" class="btn btn-primary">Sign Up</button>
            <div id="submit1" style="background-color: red;display: none;" class="btn btn-primary">Sign Up</div>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
